{% extends 'contests/admin/base.html' %}

{% block title %}Edit League{% endblock %}

{% load static %}

{% block content %}
    <div class="container-fluid add-form-list">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="header-title">
                            <h4 class="card-title">Edit League</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Name *</label>
                                        <input type="text" class="form-control" name="name" value="{{ league.name }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Sport *</label>
                                        <input type="text" class="form-control" name="sport" value="{{ league.sport }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Entry Fee *</label>
                                        <input type="number" class="form-control" name="entry_fee" value="{{ league.entry_fee }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Prize Pool *</label>
                                        <input type="number" class="form-control" name="prize_pool" value="{{ league.prize_pool }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Start Date *</label>
                                        <input type="date" class="form-control" name="start_date" value="{{ league.start_date|date:'Y-m-d' }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>League Code</label>
                                        <input type="text" class="form-control" name="league_code" value="{{ league.league_code }}" readonly>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mr-2">Save Changes</button>
                            <a href="{% url 'admin_global_leagues' %}" class="btn btn-danger">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
