{% extends 'contests/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center">Register</h2>
    
    <div class="p-5 bg-white rounded shadow-sm">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <!-- First Name and Last Name -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="first_name" class="form-label fw-bold">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control form-control-lg border-0 shadow-sm" placeholder="Enter your first name" required>
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label fw-bold">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-control form-control-lg border-0 shadow-sm" placeholder="Enter your last name" required>
                </div>
            </div>

            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="form-label fw-bold">Username</label>
                <input type="text" id="username" name="username" class="form-control form-control-lg border-0 shadow-sm" placeholder="Enter your username" required>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="form-label fw-bold">Email Address</label>
                <input type="email" id="email" name="email" class="form-control form-control-lg border-0 shadow-sm" placeholder="Enter your email address" required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password1" class="form-label fw-bold">Password</label>
                <input type="password" id="password1" name="password1" class="form-control form-control-lg border-0 shadow-sm" placeholder="Enter your password" required>
                <small class="form-text text-muted">Password must include at least 8 characters, one number, one special character, and a mix of uppercase and lowercase letters.</small>
            </div>
            <div class="mb-4">
                <label for="password2" class="form-label fw-bold">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="form-control form-control-lg border-0 shadow-sm" placeholder="Confirm your password" required>
            </div>

            <!-- Gender -->
            <div class="mb-4">
                <label class="form-label fw-bold">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender_male" value="male" required>
                    <label class="form-check-label" for="gender_male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender_female" value="female">
                    <label class="form-check-label" for="gender_female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender_unspecified" value="unspecified">
                    <label class="form-check-label" for="gender_unspecified">Unspecified</label>
                </div>
            </div>

            <!-- Date of Birth -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="day" class="form-label fw-bold">Day</label>
                    <input type="number" id="day" name="day" class="form-control form-control-lg border-0 shadow-sm" placeholder="Day" required>
                </div>
                <div class="col-md-4">
                    <label for="month" class="form-label fw-bold">Month</label>
                    <input type="number" id="month" name="month" class="form-control form-control-lg border-0 shadow-sm" placeholder="Month" required>
                </div>
                <div class="col-md-4">
                    <label for="year" class="form-label fw-bold">Year</label>
                    <input type="number" id="year" name="year" class="form-control form-control-lg border-0 shadow-sm" placeholder="Year" required>
                </div>
            </div>

            <!-- Country/Region -->
            <div class="mb-4">
                <label for="country" class="form-label fw-bold">Country/Region of Residence</label>
                <select id="country" name="country" class="form-select form-select-lg border-0 shadow-sm" required>
                    <option selected>Select your country</option>
                    <option value="KE">Kenya</option>
                    <option value="US">United States</option>
                    <option value="UK">United Kingdom</option>
                    <option value="IN">India</option>
                    <option value="AU">Australia</option>
                </select>
            </div>

            <!-- Mobile Number -->
            <div class="mb-4">
                <label for="mobile" class="form-label fw-bold">Mobile Number (Optional)</label>
                <input type="text" id="mobile" name="mobile" class="form-control form-control-lg border-0 shadow-sm" placeholder="Enter your mobile number">
            </div>

            <button type="submit" class="btn btn-primary btn-lg px-5 shadow w-100" style="background: linear-gradient(to right, #00ffc6, #007bff); border: none;">Register</button>
        </form>
    </div>
</div>
{% endblock %}
