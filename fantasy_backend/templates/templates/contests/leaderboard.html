{% extends 'contests/base.html' %}

{% block title %}Leaderboard{% endblock %}

{% block content %}
<h2>Leaderboard for {{ contest.name }}</h2>
<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for team in teams %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ team.user.username }}</td>
                <td>{{ team.score }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
