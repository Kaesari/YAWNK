         @font-face {
            font-family: 'Alpha Slab One';

   <body>
      <!-- navigation -->
      <div class="border-bottom shadow-sm">
         <nav class="navbar navbar-light py-2">
            <div class="container justify-content-center justify-content-lg-between">
               <a href="/" style="font-family: 'Alpha Slab One', sans-serif; font-size: 36px; color: #dc3434;">
                  {{ site_config.site_name }}
               </a>
               <span class="navbar-text">
                  Donâ€™t have an account?
                  <a href="{% url 'signup' %}" class="text-danger">Sign Up</a>
               </span>
            </div>
         </nav>
      </div>

      <main>
         <!-- section -->

         <section class="my-lg-14 my-8">
            <!-- container -->
            <div class="container">
               <!-- row -->
               <div class="row justify-content-center align-items-center">
                  <!-- <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
                     <img src="{% static 'assets/images/added/login-illustrator.png' %}" alt="" class="img-fluid" />
                  </div> offset-lg-1 -->
                  <!-- col -->
                  <!-- col -->
                  <div class="col-12 col-md-6 col-lg-4 order-lg-2 order-1">
                     <div class="mb-lg-9 mb-5">
                        <h1 class="mb-1 h2 fw-bold">Sign In</h1>
                        <p>Welcome back to FreshCart! Enter your email to get started.</p>
                     </div>
                     <form  method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="row g-3">
                           <!-- row -->

                           <div class="col-12">
                              <!-- input -->
                              <label for="formSigninEmail" class="form-label visually-hidden">Username</label>
                              <input type="text" name="username" class="form-control" id="formSigninEmail" placeholder="Username" required />
                              <div class="invalid-feedback">Please enter Username.</div>
                           </div>
                           <div class="col-12">
                              <!-- input -->
                              <div class="password-field position-relative">
                                 <label for="formSigninPassword" class="form-label visually-hidden">Password</label>
                                 <div class="password-field position-relative">
                                    <input type="password" name="password" class="form-control fakePassword" id="formSigninPassword" placeholder="*****" required />
                                    <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                                    <div class="invalid-feedback">Please enter password.</div>
                                 </div>
                              </div>
                           </div>
                           <div class="d-flex justify-content-between">
                              <!-- form check -->
                              <div class="form-check">
                                 <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                                 <!-- label -->
                                 <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                              </div>
                              <!-- <div>
                                 Forgot password?
                                 <a href="forgot-password.html">Reset It</a>
                              </div> -->
                           </div>
                           <!-- btn -->
                           <div class="col-12 d-grid"><button type="submit" class="btn btn-primary">Sign In</button></div>
                           <!-- link -->
                           <div class="text-center">
                              <a href="/">Back to Home</a>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </section>
      </main>

      <!-- Footer -->
      <!-- footer -->
      {% include 'shared/footer.html' %}
      <!-- Javascript-->
      <!-- Libs JS -->
      <!-- <script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %}"></script> -->
      <script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'assets/libs/simplebar/dist/simplebar.min.js' %}"></script>

      <!-- Theme JS -->
      <script src="{% static 'assets/js/theme.min.js' %}"></script>

      <script src="{% static 'assets/js/vendors/password.js' %}"></script>

      <script src="{% static 'assets/js/vendors/validation.js' %}"></script>

      <script>
         document.querySelectorAll('.passwordToggler').forEach(toggler => {
            toggler.addEventListener('click', function() {
               const input = this.parentElement.querySelector('input');
               const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
               input.setAttribute('type', type);
               this.classList.toggle('bi-eye');
               this.classList.toggle('bi-eye-slash');
            });
         });
      </script>
   </body>
